apiVersion: apps/v1
kind: Deployment
metadata:
  name: yolo-backend-deployment
  labels:
    app: yolo-backend
spec:
  selector:
    matchLabels:
      app: yolo-backend
  template:
    metadata:
      labels:
        app: yolo-backend
    spec:
      containers:
        - name: yolo-backend
          image: petegichana/yolo-backend:1.0
          ports:
            - containerPort: 5000

          env:
          - name: USER_NAME
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: username
          - name: USER_PWD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: password
          - name: DB_URL
            valueFrom:
              configMapKeyRef:
                name: yolo-config
                key: mongo-url
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: yolo-backend
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
      nodePort: 31000